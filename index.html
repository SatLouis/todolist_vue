<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section id="todoapp" class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input placeholder="What needs to be done?" class="new-todo" v-model.trim='input' @keyup='submit'>
        </header>
        <section class="main">
            <input id="toggle-all" type="checkbox" class="toggle-all" v-model='checked' @change='allChecked'>
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <li :class="{completed:item.completed,editing:index===editing}" :key='item.id' v-for='(item,index) in todos '>
                    <div class="view">
                        <input type="checkbox" class="toggle" :checked="item.completed" v-model='item.completed' @change='allSelect'>
                        <label @dblclick='dbl(index)'>{{item.title}}</label>
                        <button class=" destroy" @click='del(item.id)'></button>
                    </div>
                    <input class="edit" v-model='catchEdit' @keyup='outEdit(index,$event)' @blur='blurEdit(index)'>
                </li>

            </ul>
        </section>
        <footer class="footer">
            <span class="todo-count">
                <strong v-text='todos.length'> </strong> item left</span>
            <ul class="filters">
                <li><a href="#/" class="selected">All</a></li>
                <li><a href="#/active">Active</a></li>
                <li><a href="#/completed">Completed</a></li>
            </ul>
            <button class="clear-completed" @click='delConpleted'>Clear completed</button>
        </footer>
    </section>
    <script src="./js/vue.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
